<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos</title>
    <link rel="stylesheet" href="../css/viewG.css">
</head>
<body>
    <header class="header">
        <div class="containerOne">
            <input type="file" id="logoInput" accept="image/*" style="display: none;">
                <img src="#" alt="Logo" id="logoImage" style="width:50px;">
        
            <h1 id="companyName">Nombre de la empresa</h1>
            <input type="color" id="colorPicker" style="display: none;">
            </div>
    <div class="user-menu">
        <div class="user-icon">&#128100;</div>
        <ul class="dropdown-menu">
            <li><a href="#" id="customize">Personalizar</a></li>
            <label for="logoInput" class="logo-label">Mi Logo</label>
            <li><a href="../index.html">Salir</a></li>
        </ul>
    </div>  
    </header>

     <!-- Contenedor del modal -->
     <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Espacio</h2>
            <form id="spaceForm">
                <label for="spaceName">Nombre del Espacio:</label>
                <input type="text" id="spaceName" >
                <button type="submit" id="addSpace">Agregar</button>
                <button type="button" id="cancel">Cancelar</button>
            </form>
        </div>
    </div>

    <!--para cambiar el nombre a la caja-->
    <div id="nameChangeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="nameChangeModalClose">&times;</span>
            <h2>Cambiar Nombre del Espacio</h2>
            <form id="nameChangeForm">
                <label for="newName">Nuevo Nombre:</label>
                <input type="text" id="newName">
                <button type="submit" id="saveName">Guardar</button>
            </form>
        </div>
    </div>
    
    <!--cajas contenedoras de los grupos-->
    <!--<a href="asigTareas.html"><div id="cajas-container"></div></a>-->
    <div id="cajas-container"> <!--quite el cierre de la etiqueta para que no se muevan-->
        <div class="add-button">
            <button id="openModal" title="Agregar espacio" class="bn632-hover bn22">
                + Espacio
            </button>

            <button id="addMembersModal" title="Agregar miembros" class="bn632-hover bn26"z>
            + Miembros
            </button>
        </div>
    </div>

    <!-- Formulario de miembros (ventana modal) -->
<div id="membersModal" class="modal">
    <div class="modal-content">
        <span class="close" id="membersModalClose">&times;</span>
        <h2>Agregar Miembros</h2>
        <form id="membersForm">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="apellidoPaterno">Apellido Paterno:</label>
            <input type="text" id="apellidoPaterno" required>
            <label for="apellidoMaterno">Apellido Materno:</label>
            <input type="text" id="apellidoMaterno" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>

            <!-- Agregar un botón desplegable para seleccionar un espacio -->
            <label for="espacio">Seleccione espacio:</label>
        <select id="espacio">
            <option value="espacio1">Espacio 1</option>
            <option value="espacio2">Espacio 2</option>
            <option value="espacio3">Espacio 3</option>
            <!-- Agregar más opciones según sea necesario -->
         </select>

            <button type="submit" id="agregarMiembro">Agregar</button>
        </form>
    </div>
</div>

<!-- Ventana modal de confirmación para eliminar el espacio -->
<div id="deleteConfirmationModal" class="modal">
    <div class="modal-content">
        <h2>¿Desea eliminar el espacio?</h2>
        <button id="confirmDelete">Aceptar</button>
        <button id="cancelDelete">Cancelar</button>
    </div>
</div>

    
    
    <main>
        <section>
            
        </section>
    </main>
    <footer>
        
    </footer>
     <!-- JavaScript para la funciones -->
     <script src="../js/grupos.js"></script>

    <!-- JScript para abrir y cerrar el modal -->
    <script src="../js/script.js"></script>
</body>
</html>
